<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="assets/fonts/demo.html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/1.5_style.css">

</head>
<body>
    <section class="brands">
        <h1 class="brands__title">
            <p>Ремонт техники различных брендов</p> 
        </h1>
        <div class="slider-container brands__about">
            <div class="swiper-container brands__container">
                <div class="swiper-wrapper brands__cards brands__cards--close cards ">
                    <button class="swiper-slide cards__card">
                        <img  class="cards__logo"src="assets/images/main/swiper/lenovo.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>                        
                    </button>
                    <button class="swiper-slide cards__card">
                        <img class="cards__logo" src="assets/images/main/swiper/samsung.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>
                    </button>
                    <button class="swiper-slide cards__card">
                        <img class="cards__logo" src="assets/images/main/swiper/apple.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>
                    <button class="swiper-slide cards__card">
                        <img class="cards__logo" src="assets/images/main/swiper/viewsonic.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>
                    </button>
                    <button class="swiper-slide cards__card">
                        <img class="cards__logo" src="assets/images/main/swiper/bosch.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>
                    </button>
                    <button class="swiper-slide cards__card">
                        <img class="cards__logo" src="assets/images/main/swiper/hp.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>
                    </button>
                    <button class="swiper-slide cards__card">
                        <img class="cards__logo" src="assets/images/main/swiper/acer.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>
                    </button>
                    <button class="swiper-slide cards__card">
                        <img class="cards__logo" src="assets/images/main/swiper/sony.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>
                    </button>
                    <button class="swiper-slide cards__card">
                        <img class="cards__logo" src="assets/images/main/swiper/lenovo.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>
                    </button>
                    <button class="swiper-slide cards__card">
                        <img class="cards__logo" src="assets/images/main/swiper/samsung.svg" alt="logo">
                        <img class="cards__dropdown" src="assets/images/main/swiper/go.svg" alt="go"></img>
                    </button>
                </div>
                <div class="swiper-pagination"></div>
                <button class="cards__button-more more cards__button-more--open" type="button">
                    <img class="more__icon" alt=" " src="assets/images/main/icon.svg">
                    <p class="more__text">Показать все</p>
                </button>

            </div>
        </div>
    </section>
</body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/1.5_script.js"></script>
</html>
